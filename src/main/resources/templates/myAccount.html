<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/common/header :: common-header" />
<body>
	<div class="page-top"></div>
	<!-- Static navbar -->
	<div th:replace="/common/header :: navbar" />
	<!-- Static navbar -->

	<!-- Container -->
	<div class="container">
		<div class="row" style="margin-bottom: -100px">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span>User Account</span>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/image/logo.png" class="img-responsive" />
			</div>
		</div>
		<hr 
			style="position: absolute; z-index: -1; width: 100%; height: 6px; background-color: #333; margin-top: -10px;" />
		<img src="/image/wood.png" class="img-responsive" />

		<div class="row" style="margin-top: 120px;">
			<div class="col-xs-9 col-xs-offset-3">
				<ul class="nav nav-tabs">
					<li><a href="#tab-1" data-toggle="tab"><span style="color: red;">Create
								New Account</span></a></li>
					<li><a href="#tab-2" data-toggle="tab"><span style="color: red;">Log In</span></a></li>
					<li><a href="#tab-3" data-toggle="tab"><span style="color: red;">Forget
								Password</span></a></li>
				</ul>
				
				<!-- Tab panels -->
				<div class="tab-content">
				
				<!-- create new user pane -->
					<div class="tab-pane fade" id="tab-1">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body" style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUserName">* UserName :</label>
											<input required="required" type="text" class="form-control" id="newUserName" name="newUserName"/>
											<p style="color:#828282;">Enter your username here.</p>
										</div>
										
										<div class="form-group">
											<label for="email">* Email Address :</label>
											<input required="required" type="text" class="form-control" id="email" name="email"/>
											<p style="color:#828282;">Enter your email here.</p>
										</div>
										
										<button type="submit" class="btn btn-primary">Create new account</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					
					<!-- log in pane -->
					<div class="tab-pane fade" id="tab-2">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body" style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUserName">* UserName :</label>
											<input required="required" type="text" class="form-control" id="newUserName" name="newUserName"/>
											<p style="color:#828282;">Enter your username here.</p>
										</div>
										
										<div class="form-group">
											<label for="password">* Password :</label>
											<input required="required" type="password" class="form-control" id="password" name="password"/>
											<p style="color:#828282;">Enter your password here.</p>
										</div>
										
										<button type="submit" class="btn btn-primary">Log in</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					
					<!-- forget password -->
					<div class="tab-pane fade" id="tab-3">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body" style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="recoverEmail">* Your Email :</label>
											<input required="required" type="text" class="form-control" id="recoverEmail" name="recoverEmail"/>
											<p style="color:#828282;">Enter your email here.</p>
										</div>
										
										<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- Container -->

	<div th:replace="/common/header :: body-botton-scripts" />
</body>
</html>
